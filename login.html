<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/loginstyle.css" />

</head>
<body>
    <div class="container">
        <div class="signin-main">
            <div class="row align-items-center">
            <div class="signin-header">
                    <div class="col-lg-4">
                        <a href="index.html" class="site-logo"><img src="images/logo.png" alt="logo"></a>
                    </div>
                    <div class="col-lg-8">
                        <div class="singin-header-btn">
                            <p>Not a member?</p>
                            <a href ="sign-up.html" class="axil-btn btn-bg-secondary sign-up-btn">Sign Up Now</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                <div class="banner-img">
                <h3>We Offer the Best Products</h3>
                </div>
                </div>
                <div class="col-lg-6">
            <div class="signin-form">
                <h3 class="title">Sign in to eTrade.</h3>
                <p>Enter your detail below</p>
                <form class="singinn">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" name="email" value="annie@example.com">
                    </div>
                    <div class="formgroup">
                        <label>Password</label>
                        <input type="password" class="form-control" name="password" value="123456789">
                    </div>
                    <div class="form-groupp d-flex align-items-center justify-content-between">
                        <button type="submit" class=" submit-btn">Sign In</button>
                        <a href="">Forget password?</a>
                    </div>
                </form>
            </div> 
         </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
